name: I accidently installed UFW now I have to open acccess on port 22 to ssh into my server. Only access I have is through Github Actions.

on:
  push:
    branches:
      - master

jobs:
  regret:
    runs-on: self-hosted
    env:
      PASSWORD_LINUX: ${{ secrets.PASSWORD_LINUX }}
    steps:
      - name: regret
        run: |
          echo $PASSWORD_LINUX | sudo -S ufw allow 22
