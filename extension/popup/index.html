<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      min-width: 300px;
      display: block;
    }

    input {
      height: 30px;
      margin-bottom: 10px;
    }

    .form-group {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .form-group label {
      margin-bottom: 10px;
    }

    .form-group select {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
    }

    .form-group input {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-group">
      <input type="button" id="reload" value="Reload">
    </div>
    <div class="form-group">
      <label for="style">Style</label>
      <select name="style" id="style">
      </select>
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" id="url" placeholder="URL">
    </div>

    </select>
  </div>

  <div id="error"></div>
  <button id="apply">Apply</button>
</body>
<script src="popup.js"></script>

</html>
